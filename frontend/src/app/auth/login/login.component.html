<div class="flex items-center">
  <div class="flex flex-1 h-1/4 w-auto">
    <img src="assets/images/login/2148471885.jpg" alt="Login picture">
  </div>

  <form class="flex flex-1 p-12 flex-col" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="text-text-color font-semibold mb-2 text-2xl">
      <h2>Login</h2>
    </div>

    <div class="flex flex-col text-text-color font-light text-sm mb-10">
      <span>Forgot your password? <a class="font-semibold hover:text-button-hover duration-200 cursor-pointer">Recall it</a>.</span>
    </div>

    <div class="flex flex-col mb-4 gap-1 rounded-3xl text-sm">
      <label for="username">Username *</label>
      <input formControlName="username" class="w-full bg-gray-100 px-4 py-2 outline-none text-placeholder-text-color" type="text" placeholder="Username">

      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)">
        <ng-container *ngIf="loginForm.get('username')?.errors as usernameErrors">
          <span class="font-normal text-xs text-red-600" *ngIf="usernameErrors['required']">Username is required.</span>
          <span class="font-normal text-xs text-red-600" *ngIf="loginForm.get('username')?.hasError('validationError')">{{ loginForm.get('username')?.getError('validationError') }}</span>
        </ng-container>
      </div>
    </div>

    <div class="flex flex-col mb-4 gap-1 rounded-3xl text-sm">
      <label for="password">Password *</label>
      <input formControlName="password" class="w-full bg-gray-100 px-4 py-2 outline-none text-placeholder-text-color" type="password" placeholder="Password">

      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
        <ng-container *ngIf="loginForm.get('password')?.errors as passwordErrors">
          <span class="font-normal text-xs text-red-600" *ngIf="passwordErrors['required']">Password is required.</span>
          <span class="font-normal text-xs text-red-600" *ngIf="loginForm.get('password')?.hasError('validationError')">{{ loginForm.get('password')?.getError('validationError') }}</span>
        </ng-container>
      </div>
    </div>

    <div class="block mb-6">
      <div class="flex items-center gap-1.5 text-[0.8125rem]">
        <input formControlName="remember" type="checkbox">
        <label class="mb-0/2" for="remember">Remember Me</label>
      </div>
    </div>

    <div>
      <button class="text-white hover:bg-button-hover duration-300 bg-primary-red rounded-lg px-4 py-3" type="submit" [disabled]="!loginForm.valid">Sign In</button>
    </div>

    <div class="mt-3" *ngIf="loginForm.hasError('verificationError')">
      <span class="font-normal text-xs text-red-600">{{ loginForm.getError('verificationError') }}</span>
    </div>
  </form>
</div>
